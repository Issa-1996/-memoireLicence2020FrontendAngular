<div class="container" style="margin-top: 1%;margin-left: 10%;">
    <h4 style="text-align: center;">Liste des membres</h4><a routerActive="active" class="nav-link" style="margin-left:80%" routerLink="/addMembre"><b>Nouveaux</b></a>
    <div class="row" style="margin-left: 20%;">
        <app-list-users *ngFor="let listUser of listUsers" class="col-sm-4 mb-2" [list]="listUser"></app-list-users>
    </div>
    <button class="btn pagination" (click)="readUsers(pageCurrent - 1)" [disabled]="(pageCurrent==1)">Precedent</button>
    <button class="btn pagination" (click)="readUsers(pageCurrent + 1)" [disabled]="(pageCurrent==totalPage)">Suivant</button>
</div>
<router-outlet ></router-outlet>
